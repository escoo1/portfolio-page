<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Oliver Escobar Rüsch - Portfolio</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
      <h1>Welcome to My Portfolio</h1>
      <p>I am Oliver Escobar Rüsch, a Business Informatics student.</p>
      <img src="assets/images/profile.jpg" alt="Profile picture of Oliver" />
    </section>

    <!-- About Me Section -->
    <section id="about">
      <h2>About Me</h2>
      <p>Here is a little bit about me...</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
      <h2>Projects</h2>
      <p>Here are some of my projects...</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>© 2024 Oliver Escobar Rüsch. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
